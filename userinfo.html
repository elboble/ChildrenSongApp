<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">个人中心</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-left" id='avator'>
					<div class="mui-media-body">
						<span id='nickname'></span>
						<p id='username' class="mui-ellipsis"></p>
					</div>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view">
				<li class="mui-table-view-cell" id='toy_manager'>
					<a class="mui-navigate-right">
						<span class="mui-icon mui-icon-qq"></span>管理我的玩具
					</a>
				</li>
			</ul>
		<!-- <button type="button" id="scan_qr" class="mui-btn mui-btn-block mui-btn-yellow">扫描二维码</button> -->
		<button type="button" id="logout_btn" class="mui-btn mui-btn-block mui-btn-red" >退出登录</button>
	</div>
	
 
</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var Sdata=null;
	mui.init()
	// mui.back = function(){
		
	// }
	mui.plusReady(function () {
	    Sdata = plus.webview.currentWebview();
		// console.log(JSON.stringify(Sdata))
		document.getElementById("avator").src = 'avator/'+ Sdata.avatar;
		document.getElementById("nickname").innerText = Sdata.nickname;
		document.getElementById("username").innerText = Sdata.username;
		// var index = plus.webview.getWebviewById("HBuilder")
		var myappid = plus.runtime.appid;
		var index = plus.webview.getWebviewById(myappid)
		mui.fire(index,'new_ws',{id:Sdata._id})
	})
	document.getElementById("logout_btn").addEventListener('tap',function () {
		window.localStorage.removeItem('id')
		mui.openWindow({
			url:'login.html',
			id:'login.html',
			styles:{
				top:'0px',
				bottom:'50px'
			}
		})
	})
	
	// document.getElementById('scan_qr').addEventListener('tap',function () {
	// 	mui.openWindow({
	// 		url:'scanQR.html',
	// 		id:'scanQR.html'
	// 	})
	        
	// })
	document.getElementById('toy_manager').addEventListener('tap',function () {
		mui.openWindow({
			url:'toy_manager.html',
			id:'toy_manager.html',
		})
	        
	})
	</script>
</html>
