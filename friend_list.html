<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">好友消息列表</h1>
</header>
<div class="mui-content">
	<ul class="mui-table-view" id='friend_list'>

	</ul>
</div>
	

</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	Sdata = null;
	mui.init();
	

	
	mui.plusReady(function () {
		
		Sdata = plus.webview.currentWebview();
		// console.log(JSON.stringify(Sdata))
		mui.post(window.serv + '/friend_list',{
				user_id:window.localStorage.getItem('id')
			},function(data){
				// console.log(JSON.stringify(data))
				for (var i = 0; i < data.data.length; i++) {
					create_item(data.data[i])
				}
			},'json'
		);
	})
	
	function create_item(data){
		var li = document.createElement('li');
		// li.id = data['_id']
		li.className = "mui-table-view-cell mui-media";
		// console.log(li.id)
		var a = document.createElement('a');
		a.onclick = function(){

			mui.openWindow({
				url:"chats.html",
				id:"chats.html",
				extras:data
			})
		}
		var img = document.createElement('img');
		img.className = "mui-media-object mui-pull-left";
		// img.src = window.serv_image +data['avatar'];
		img.src = 'avator/' + data['friend_avatar']
		// console.log(img.src)
		var div = document.createElement('div');
		div.className = "mui-media-body";
		div.innerText = data['friend_nick'];
		var p = document.createElement('p');
		p.className = "mui-ellipsis";
		p.innerText = data['friend_name'];
		var span = document.createElement('span')
		span.className="mui-badge mui-badge-blue"
		span.id=data['friend_id']

		span.innerText=Sdata[data['friend_id']]
		
		li.appendChild(a);
		a.appendChild(img);
		a.appendChild(div);
		a.appendChild(span)
		div.appendChild(p);
		
		document.getElementById('friend_list').appendChild(li);
	}
	
	document.addEventListener("update_count",function(data){
		var data = data.detail;
		count_dict=data.data.data
		// console.log(JSON.stringify(count_list))


		for (var key in count_dict) {
				// console.log(key)
				// console.log(count_dict[key])
				if(key!= 'count'){
					document.getElementById(key).innerText=count_dict[key]
				}
		}
	})
	</script>
</html>
