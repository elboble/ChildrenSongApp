<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">用户登录</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
				<input id='username'type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input id = 'password' type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
		    <div class="mui-button-row">
		        <button type="button" id='login_btn' class="mui-btn mui-btn-primary" >登录</button>
		        <button type="button" id='reg_btn' class="mui-btn mui-btn-royal" >注册</button>
		    </div>
		</form>
	</div>
	

</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		mui.back = function(){
			mui.toast("当前页面不能返回");
		}
		document.getElementById('reg_btn').addEventListener('tap',function () {
	        mui.openWindow({
	        	url:"reg.html",
	        	id:"reg.html",
	        })
		})
		
		document.getElementById('login_btn').addEventListener('tap',function () {
			mui.post(window.serv  + '/login',{
					username:document.getElementById("username").value,
					password:md5(document.getElementById("password").value),
				},function(data){
					// console.log(JSON.stringify(data.data))
					if (data.code == 0 ){
						window.localStorage.setItem('id',data.data['_id']);
						// console.log(window.localStorage.getItem('id'))
						mui.openWindow({
							url:"userinfo.html",
							id:"userinfo.html",
							styles:{
								top:"0px",
								bottom:"50px"
							},
							extras:data.data,
							createNew:true,
						})
					}else{
						mui.toast("登录失败！")
					}
				},'json'
			);
		})
	</script>
</html>
