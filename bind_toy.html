<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">绑定玩具</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>玩具名字</label>
				<input id='toy_name' type="text" class="mui-input-clear" placeholder="给玩具起个名字">
		    </div>
		    <div class="mui-input-row">
		        <label>宝宝名字</label>
		        <input id='baby_name' type="text" class="mui-input-clear" placeholder="玩具小主人">
		    </div>
			<div class="mui-input-row">
			    <label>对您的称呼</label>
			    <input id='remark' type="text" class="mui-input-clear" placeholder="小主人对您的称呼">
			</div>
		    <div class="mui-button-row">
		        <button type="button" id='bind_btn' class="mui-btn mui-btn-primary" >绑定</button>
		        <button type="button" class="mui-btn mui-btn-royal mui-action-back" >取消</button>
		    </div>
		</form>
	</div>
	
	
</body>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init()
	var Sdata=null; 
	
	mui.plusReady(function () {
	    Sdata = plus.webview.currentWebview();
	})
	
	
	document.getElementById('bind_btn').addEventListener('tap',function () {
		mui.post(window.serv + '/bind_toy',{
			toy_name:document.getElementById("toy_name").value,
			baby_name:document.getElementById("baby_name").value,
			remark:document.getElementById("remark").value,
			
			device_key:Sdata.device_key,
			
			user_id:window.localStorage.getItem('id')
				
			},function(data){
				console.log(data)
				if ( data.code == 0){
					mui.openWindow({
						url:"toy_manager.html",
						id:"toy_manager.html",
						extras:data.data,
						createNew:true
					})
				}
				
			},'json'
		);
	        
	})
</script>
</html>
