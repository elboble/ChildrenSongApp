<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title"><span id='title_toy_name'></span>的玩具信息</h1>
	</header>
	<div class="mui-content">
		<div class="mui-row" style="text-align: center;">
			<img style="width:15.625rem; height:15.625rem; border-radius: 50%;" id="toy_avatar">
		</div>
		<div class="mui-row">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>玩具名字：</span>
						<span id='toy_name'></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>宝宝名字：</span>
						<span id='baby_name'></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>设备编号：</span>
						<span id='device_key'></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img style='width: 6.25rem;height: 6.25rem;' id='device_key_qrcode'>
					</a>
				</li>
			</ul>
			
		</div>
		<div class="mui-row" style='text-align: center;'>
			玩具通讯录
		</div>
		<div class="mui-row">
			<ul class="mui-table-view mui-grid-view" id='friend_list'>
				<li class="mui-table-view-cell mui-media mui-col-xs-3">
					<a href="#" id='add_req'>
						<img class="mui-media-object" src="image/add.jpg" style='width: 5rem;height: 5rem; border-radius: 50%;'>
						<div class="mui-media-body">添加好友</div>
					</a>
				</li>
				
			</ul>
		</div>
	</div>
</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var Sdata = null;
	mui.init();
	mui.plusReady(function(){
		Sdata = plus.webview.currentWebview();
		// console.log(JSON.stringify(Sdata))
		
		document.getElementById("title_toy_name").innerText = Sdata.toy_name;

		document.getElementById("toy_avatar").src = 'avator/' + Sdata.avatar;
		document.getElementById("toy_name").innerText = Sdata.toy_name;
		document.getElementById("baby_name").innerText = Sdata.baby_name;
		document.getElementById("device_key").innerText = Sdata.device_key;
		document.getElementById("device_key_qrcode").src = window.serv_qr + Sdata.device_key + '.jpg'
		
		
		document.getElementById('add_req').addEventListener('tap',function () {
			mui.openWindow({
				url:'scanQR.html',
				id:'scanQR.html',
				extras:{type:'toy',toy_id:Sdata._id,toy_dev_key:Sdata.device_key}
			})
		})
		for (var i = 0; i < Sdata.friend_list.length; i++) {
			create_toyfriend(Sdata.friend_list[i]);
		}
		
	})
	
	function create_toyfriend(data){	
		// console.log(JSON.stringify(data))
		var li = document.createElement('li');
		li.className = "mui-table-view-cell mui-media mui-col-xs-3";
		
		var a = document.createElement('a');
		a.href = '#'
		
		var img = document.createElement('img');
		img.className = "mui-media-object";
		img.src = 'avator/'+data['friend_avatar'];
		img.style.cssText = 'width: 5rem;height: 5rem; border-radius: 50%;';
		
		var div = document.createElement('div');
		div.className = "mui-media-body"
		div.innerText = data['friend_nick']
		
		
		li.appendChild(a);
		a.appendChild(img);
		a.appendChild(div);

		document.getElementById('friend_list').appendChild(li);
		
	}
	</script>
</html>
