<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input id="username" type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
			<div class="mui-input-row">
			    <label>再次输入密码</label>
			    <input id="repassowrd" type="password" class="mui-input-password" placeholder="请再次输入密码">
			</div>
			<div class="mui-input-row">
			    <label>昵称</label>
				<input id="nickname" type="text" class="mui-input-clear" placeholder="请输入昵称">
			</div>
			<div class="mui-input-row">
				<label for="">家庭角色</label>
			</div>
			<div class="mui-input-row mui-radio mui-left">
				<label>我是妈妈</label>
				<input name="gender" type="radio" value="1">
			</div>
			<div class="mui-input-row mui-radio mui-left">
				<label>我是爸爸</label>
				<input name="gender" type="radio" checked value ="2" >
			</div>
		    <div class="mui-button-row">
		        <button type="button" id='reg_btn' class="mui-btn mui-btn-royal" >注册</button>
		    </div>
		</form>
	</div>
	
	

</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	document.getElementById('reg_btn').addEventListener('tap',function () {
	    var gender_list = document.getElementsByName('gender');
		var gender = null;
		for (var i = 0; i < gender_list.length; i++) {
			if (gender_list[i].checked) {
				gender = gender_list[i].value;
				console.log(gender)
			}
		}
		var username = document.getElementById('username').value;
		var nickname =document.getElementById("nickname").value;
		var password = document.getElementById("password").value;
		var repassowrd = document.getElementById("repassowrd").value;
		

		
		if(repassowrd != password){
			mui.toast("两次密码不一致！")
			return
		}
		
		password = md5(password);
		mui.post(window.serv + '/reg',{
				username:username,
				password:password,
				nickname:nickname,
				gender:gender
				
			},function(data){
				console.log(JSON.stringify(data.data))
				if (data.code == 0){
					mui.back()
				}
			},'json'
		);
	})
	</script>
</html>
