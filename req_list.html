<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">好友请求列表</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view" id="req_list">
			
		</ul>
	</div>
	

</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	mui.plusReady(function () {
	    mui.post(window.serv + '/req_list',{
	    		user_id: window.localStorage.getItem('id')
	    	},function(data){
	    		// console.log(JSON.stringify(data))
				for (var i = 0; i < data.data.length; i++) {
					// console.log(JSON.stringify(data.data[i]))
					create_item(data.data[i])
				}
	    	},'json'
	    );
	})
	function create_item(req){
		var li = document.createElement('li');
		li.id = req['_id']
		li.className = "mui-table-view-cell mui-media";
		// console.log(li.id)
		var a = document.createElement('a');
		a.onclick = function(){
			// console.log(JSON.stringify(req))
			mui.openWindow({
				url:'acc_ref_req.html',
				id:'acc_ref_req.html',
				extras:req,
				createNew:true
			})
		}
		var img = document.createElement('img');
		img.className = "mui-media-object mui-pull-left";
		img.src = 'avator/' + req.req_avatar;
		// console.log(img.src)
		var div = document.createElement('div');
		div.className = "mui-media-body";
		div.innerText = req['add_user_nick'];
		var p = document.createElement('p');
		p.className = "mui-ellipsis";
		p.innerText = req['req_info'];
		
		li.appendChild(a);
		a.appendChild(img);
		a.appendChild(div);
		div.appendChild(p);
		
		document.getElementById("req_list").appendChild(li);
	}
	</script>
</html>
