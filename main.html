	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	mui.plusReady(function () {
		// console.log(window.serv + '/content_list')
		mui.post(window.serv + '/content_list',{
			
			},function(data){
				// console.log(JSON.stringify(data));
				for (var i = 0; i < data.data.length; i++) {
					document.getElementById('content_list').appendChild(create_item(data.data[i]));
				}
			},'json'
		);
	})	
	function create_item(data){
		var li = document.createElement('li');
		li.id = data['_id']
		li.className = "mui-table-view-cell mui-media";
		// console.log(li.id)
		var a = document.createElement('a');
		a.onclick = function(){
			mui.openWindow({
				url:"player.html",
				id:"player.html",
				extras:data
			})
		}
		var img = document.createElement('img');
		img.className = "mui-media-object mui-pull-left";
		img.src = window.serv_image +data['cover_path'];
		// console.log(img.src)
		var div = document.createElement('div');
		div.className = "mui-media-body";
		div.innerText = data['title'];
		var p = document.createElement('p');
		p.className = "mui-ellipsis";
		p.innerText = data['nickname'];
		
		li.appendChild(a);
		a.appendChild(img);
		a.appendChild(div);
		div.appendChild(p);
		
		return li
	}
	</script>
